<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="app.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="reset">
            <h2 id = "new-game">Reset</h2>
    </div>
    <div class = "cont">
        <div id="game-table">
            <div class = "cell" id = "0"> </div>
            <div class = "cell" id = "1"> </div>
            <div class = "cell" id = "2"> </div>
            <div class = "cell" id = "3"> </div>
            <div class = "cell" id = "4"> </div>
            <div class = "cell" id = "5"> </div>
            <div class = "cell" id = "6"> </div>
            <div class = "cell" id = "7"> </div>
            <div class = "cell" id = "8"> </div>
        </div>     
    </div>
    <div class = "players">
        <div class = 'active' id = "player0">CATS</div>
        <div id = "player1">DOGS</div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.8/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
